








{% extends "base.html" %}

{% load static %}

{% block body %}





 



<div class="container" style="margin-top: 120px; ">
  <div class="row">
    <div class="col-lg-2">
      <h4 class="fw-bold text-success text-start">CATEGORIES</h4>
      <table class="table bg-success text-light">
       
        <tbody>
          {% for category in categories %}
          <tr>
            <td><p style="font-size: 12px;"><a href="{% url 'subcategory_list' category_slug=category.slug %}" class="text-light">{{category.name | safe}}</a></p></td>
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
    </div>
    
    
    <div class="col-lg-10">

      <div class="card-group container ">

        <div class="row">
          {% for product in products %}
          <div class="col-md-4 g-2 ">
      
            <div class="card "  style="height: 350px; ">
              <a href="{% url 'product_detail' product_slug=product.slug %}"><img src="{{product.image_one.url}}" alt="{{categories.name}}"
                alt="Responsive image" style="width: 400px; height: 300px; "/></a>
      
                <div class="card-body ">
      
      
                  
                </div>
                
            </div>
            <h6 class="text-capitalize fw-bold text-start mt-1"><a href="{% url 'product_detail' product_slug=product.slug %}" style="color: black;">{{ product.title }}</a></h6>
            <h6 class="text-capitalize fw-bold text-start mt-1"><a href="{% url 'product_detail' product_slug=product.slug %}" style="color: #009846;">{{ product.model_no }}</a></h6>
          </div>
          
      
          {% endfor %}
        </div>
      
      </div>
      
    </div>
  </div>
</div>
















{% endblock body %}
