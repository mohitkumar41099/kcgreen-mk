


{% extends "base.html" %}

{% load static %}

{% block body %}



<div class="pro container" style="margin-top: 150px; color:green;">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center fw-bold">Products</h2>
    </div>
  </div>

</div>

<div class="card-group container mt-5">

  <div class="row">
    {% for category in categories %}
    <div class="col-md-4 g-2 ">

      <div class="card " style="height: 350px;">
        <a href="{% url 'subcategory_list' category_slug=category.slug %}"><img src="{{category.image.url}}" alt="{{categories.name}}"
          alt="Responsive image" /></a>

          <div class="card-body ">


            <h6 class="text-capitalize"><a href="{% url 'subcategory_list' category_slug=category.slug %}"  class="text-dark fw-bold text-uppercase">{{category.name | safe}}</a></h6>
            
          </div>
      </div>

    </div>
    

    {% endfor %}
  </div>

</div>








{% endblock body %}
