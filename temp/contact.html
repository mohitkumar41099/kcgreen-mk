{% extends "base.html" %}
{% load static %}
{% block body %}







<div class="container">
  <div class="row " style=" margin-top: 110px; background:#009846;">
    <div class="col-lg-3">
      <p style=" color:#fff; font-weight: 600;">FOR SALES:</p>
      <h6 style=" color:#fff; font-weight: 600;">Email: info@kcgreen.in</h6>
      <h6 style=" color:#fff; font-weight: 600;">
        Phone: 011-29535761</h6>
    </div>
    <div class="col-lg-6"></div>
    <div class="col-lg-3 ">
      <p style=" color:#fff; font-weight: 600;">FOR SERVICES:</p>
      <h6 style=" color:#fff; font-weight: 600;">
        Phone: 981 8401 159
      </h6>
      <h6 style=" color:#fff; font-weight: 600;">
        Phone: 981 8765 341
      </h6>

    </div>
  </div>
</div>

<div class="pro container mt-5" style="color:#009846;">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center fw-bold text-uppercase">GET IN TOUCH WITH US</h2>

    </div>
  </div>

</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 mt-5">
      <form action="/contact" method="post" class="p-5 bg-white">
        {% csrf_token %}
        <div class="row form-group">
          <div class="col-md-6 mb-3 mb-md-0">

            <input type="text" name="name" id="name" class="form-control" required="" placeholder="Name">
          </div>
          <div class="col-md-6 mb-3 mb-md-0">

            <select name="category" class="form-control">
              {% for category in categories %}
              <option>{{category.name | safe}}</option>
              {% endfor %}
            </select>

          </div>
        </div>

        <div class="row form-group mt-2">

          <div class="col-md-6">

            <input type="text" name="phone" id="phone" class="form-control" required="" placeholder="phone">
          </div>
          <div class="col-md-6">

            <input type="email" name="email" id="email" class="form-control" required="" placeholder="Email">
          </div>
        </div>

        <div class="row form-group mt-2">

          <div class="col-md-12">

            <input type="subject" name="subject" id="subject" class="form-control" required="" placeholder="Subject">
          </div>
        </div>

        <div class="row form-group mt-2">
          <div class="col-md-12">

            <textarea name="message"  id="message" cols="30" rows="7" class="form-control"
              placeholder="Write your notes or questions here..." required=""></textarea>
          </div>
        </div>

        <div class="row form-group mt-2">
          <div class="col-md-12 mt-5">
            <input type="submit" value="Send Message" class="btn btn-outline-success btn-lg py-2 px-4 ">
          </div>
        </div>


      </form>
    </div>

  </div>
</div>









{% endblock body %}
