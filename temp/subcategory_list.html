




{% extends "base.html" %}

{% load static %}

{% block body %}



<div class="pro container" style="margin-top: 150px; color:green;">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center fw-bold">{{ category.name }}</h2>
    </div>
  </div>

</div>

<div class="card-group container mt-5">

  <div class="row">
    {% for subcategory in subcategories %}
    <div class="col-md-4 g-2 ">

      <div class="card " style="height: 350px; width: 300px;" >
        <a href="{% url 'product_list' subcategory_slug=subcategory.slug %}"><img src="{{subcategory.image.url}}" alt="{{categories.name}}"
          alt="Responsive image" /></a>

          <div class="card-body ">


            <h6 class="text-capitalize  "><a href="{% url 'product_list' subcategory_slug=subcategory.slug %}" class="text-dark fw-bold text-start">{{ subcategory.name }}</a></h6>
            
          </div>
      </div>

    </div>
    

    {% endfor %}
  </div>

</div>








{% endblock body %}
